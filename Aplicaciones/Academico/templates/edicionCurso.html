<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{titulo}}</title>
        <link rel="short icon" href="{% static 'img/mugiwara.jpg'%}">
        <!-- Bootstrap -->  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts (Ubuntu) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
        <!-- CSS Personalizado -->  
        <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}">  
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-success bg-light">
            <a class="navbar-brand" href="#">Malenita</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container py=4">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h2>Edici√≥n de Curso</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="formularioCurso" action="/editarCurso/" method="POST"> 
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{curso.id}}">
                                <div class="form-group">
                                    <input type="text" id="txtNombre" name="txtNombre" value= "{{curso.nombre}}"class="form-control" minlength="3" maxlength="30" 
                                    placeholder="Nombre" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="numCreditos" name="numCreditos" value= "{{curso.creditos}}" class="form-control" min="1" max="10" step="1" value="1" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block text-white"><i class="fa-sharp fa-regular fa-floppy-disk"></i>Guardar</button>
                                </div>                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
